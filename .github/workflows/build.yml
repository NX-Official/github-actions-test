name: Build
on:
  push:
    branch:
      - v2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Golang
        uses: actions/setup-go@v3
        with:
          go-version: '1.19'
          cache: true



      - name: Build
        run: go build main.go

      - name: Deploy
        env:
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          DEPLOY_HOST: ${{ secrets.SSH_HOST }}
          Deploy_Path: ${{ secrets.Deploy_Path }}

        run: |
          # Copy the binary to the remote server
          sshpass -p $SSH_PASSWORD scp -r ./main $SSH_USERNAME@$DEPLOY_HOST:$DEPLOY_PATH
          
          # Restart the service on the remote server
          # sshpass -p $SSH_PASSWORD ssh -o StrictHostKeyChecking=no $SSH_USERNAME@$DEPLOY_HOST -p $SSH_PORT "systemctl restart github-actions-test"



